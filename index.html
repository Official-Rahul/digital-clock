<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="action.js"></script>
    </head>
    <body>
        <div class="clock">
            <div class="item hour" id="hour">00</div>
            <div class="item min" id="min">00</div>
            <div class="item sec animate" id="sec">00</div>
        </div>
    </body>
</html>
